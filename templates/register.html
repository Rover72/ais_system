<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIS - Register</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .link { margin-top: 15px; display: block; color: #007bff; text-decoration: none; font-size: 0.9em; }
        .error { color: red; font-size: 0.9em; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Create Account</h2>
        <p>Join the AIS Platform</p>
        
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Choose Password" required>
            <button type="submit">Register</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <a href="/" class="link">Already have an account? Login</a>
    </div>

</body>
</html>
